<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" class="search-box" autocomplete="off" placeholder="Search for a city...">
        </header>
        <main>
            <section class="location">
                <div class="city">Nashville, TN</div>
                <div class="date">Wednesday 27, October 2021</div>
            </section>
            <div class="current">
                <div class="temp">15<span>°f</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13°f / 16°f</div>
                
                <div class="slider-container">    
                <label class="switch">
                    <input type="checkbox" class="toggle">
                    <span class="slider round"></span>
                </label>
                </div>

            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
